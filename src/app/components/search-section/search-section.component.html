<body>
    <div class="main-section">
        <div class="search-container">
            <form>
                <tui-input
                tuiTextfieldIconLeft = "tuiIconSearchLarge"
                class="input" name="searchSection" [(ngModel)]="searchSection">{{searchHint}}
                    <input id="searchSection"  placeholder="Placeholder"
                        tuiTextfield>
                </tui-input>
            </form>
            <button id="searchBtn" appearance="secondary" (click)="startSearching(searchSection)" tuiButton>Search</button>
        </div>
        <button id="addCourseBtn" appearance="primary" tuiButton icon="tuiIconPlusLarge">Add Course</button>
    </div>
</body>
